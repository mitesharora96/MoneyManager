

<div class="main-content">
    <div class="container">
        
        <div class="mx-5 p-5 rounded" style="background-color:white;">
             <h6>Total Spending</h6>
             <h2>{{spending}}</h2>
             <div class="progress" style="width:50%">
                <div class="progress-bar bg-danger" style="width:10%"></div>
             </div>
             <button type="button" class="btn btn-danger mt-5" data-toggle="modal" data-target="#myModal">Add Transaction</button>
            <button type="button" routerLink='/Report' class="btn btn-danger float-right  mt-5">View Report</button>

                            <!-- The Modal -->
                <div class="modal" id="myModal">
                      <div class="modal-dialog">
                          <div class="modal-content">
  
                       <!-- Modal Header -->
                               <div class="modal-header">
                                    <h4 class="modal-title">Add Transaction</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
  
                          <!-- Modal body -->
                            <div class="modal-body">
                            Modal body..
                            </div>
  
                          <!-- Modal footer -->
                          <div class="modal-footer">
                            
                            <button type="button" class="btn btn-danger">Add</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>
  
                              </div>
                        </div>
             </div>
             
        </div>

        <br><br>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
                <!-- transaction_id Column 
                <ng-container matColumnDef="transaction_id">
                    <th mat-header-cell *matHeaderCellDef> transaction_id </th>
                    <td mat-cell *matCellDef="let element"> {{element.transaction_id}} </td>
                  </ng-container>-->

              <!-- Date Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
              </ng-container>
          
              <!-- Time Column -->
              <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
              </ng-container>
          
              <!-- Category Column -->
              <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
              </ng-container>
          
              <!-- Notes Column -->
              <ng-container matColumnDef="Notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
              </ng-container>

              <!-- Amount Column -->
              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
           <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
          </div>

    </div>
</div>
