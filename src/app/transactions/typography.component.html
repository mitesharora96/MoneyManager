

<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">My Spendings</h4>
                        <p class="card-category"> You Spend a lot</p>
                    </div>
                    <div class="card-body">
        
                        <h6>Total Spending</h6>
                        <h2>{{spending}}</h2>
                            <div class="progress" style="width:50%">
                               <div class="progress-bar bg-danger" [ngStyle]="{'width.%': width}" ></div>
                            </div>
                        <button mat-raised-button mat-button (click)="onTClick()" color="warn" class="mt-5" >Add Transaction</button>
                       <button mat-raised-button color="warn" class="mt-5 float-right" routerLink='/Report' >View Report</button>
                    </div>    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">My Transactions</h4>
                    </div>
                    <div class="card-body">
                       
                        <table mat-table [dataSource]="transactionData" class="table table-striped">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          
                            <!-- Position Column -->
                            <ng-container matColumnDef="Date">
                              <th mat-header-cell *matHeaderCellDef> Date </th>
                              <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="Time">
                              <th mat-header-cell *matHeaderCellDef> Time </th>
                              <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Category">
                              <th mat-header-cell *matHeaderCellDef> Category </th>
                              <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Amount">
                              <th mat-header-cell *matHeaderCellDef> Amount </th>
                              <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Notes">
                                <th mat-header-cell *matHeaderCellDef> Notes </th>
                                <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
                              </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                          

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
