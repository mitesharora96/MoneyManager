
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Report</h4>
                        <p class="card-category"> Analize your expenses</p>
                    </div>
                    <div class="card-body">
                        
                        <mat-form-field>
                            <mat-label>Select time frame</mat-label>
                            <mat-select (selectionChange)='OnTimeChange()' [(value)]="selected">
                              <mat-option value="This_Month">This Month</mat-option>
                              <mat-option value="Last_Month">Last Month</mat-option>
                              <mat-option value="Last_3_Months">Last 3 Months</mat-option>
                              <mat-option value="Last_6_Months">Last 6 Months</mat-option>
                              <mat-option value="Last_1_year">This year</mat-option>
                            </mat-select>
                          </mat-form-field>
            
                          <h3>Timely Expense Report</h3>
                          <canvas id="barChart" ></canvas>

                          <h3>Categorywise Expense Report</h3>
                          <canvas id="piechart" ></canvas>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
